{% load bootstrap3 %}
{% load i18n %}


<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">&times;</button>
<h4>Post Clipboard <span class="badge">{{posts.count}}</span>  </h4>
</div>

<div class="modal-body">


<div class="pre-scrollable">

{% for ind in posts %}

<p> 
<span class="glyphicon glyphicon-file"></span>

{{ind.label}} 

</p>

<br>

{% empty %}
<p> ... </p>
{% endfor %}

</div>

</div>

<div class="modal-footer">
<button  type="button" data-form="#bind-worker-form" 
data-shell="#modalContent" 
data-shell-error="#modalContent" data-show=""
class="btn btn-default e-get"> {% trans "Clear" %} </button>

<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

</div>
