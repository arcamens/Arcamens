{% load i18n %}
{% load listutils %}

{% include "timeline_app/list-timelines-menu-organization.html" %}

<br>
{% for indi in children|partition:"4" %}
<div class="row">
{% for indj in indi %}
<div class="col-sm-3">
<div id='timeline-{{indj.id}}'>
<script>

$(document).ready(function() {
    $('#timeline-{{indj.id}}').load(
        "{% url 'timeline_app:timeline' indj.id %}");
});
</script>
</div>

</div>
{% endfor %}

</div>

{% endfor %}
