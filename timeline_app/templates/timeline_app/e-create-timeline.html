{% extends 'timeline_app/event.html' %}
{% load i18n %}

{% block content %}
Timeline
<a class="e-get"
data-callback="$('#smallModal').modal('toggle');" 
data-shell="#main-view"
data-show="{% url 'timeline_app:list-posts' event.timeline.id %}"
href="{{event.timeline.get_link_url}}"> 
<span class="glyphicon glyphicon-eye-open"></span>
{{event.timeline.name}} </a> created on 

<span class="glyphicon glyphicon-flag"></span>

{{event.organization.name}} by 

<a href="#" data-toggle="popover" data-trigger="hover" title="{{event.user.email}}"  data-content="{{event.user.description}}">

<span class="glyphicon glyphicon-user"></span>
{{event.user}} </a> on {{event.created}}

{% endblock %}
