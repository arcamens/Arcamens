{% load bootstrap3 %}
{% load i18n %}

<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">&times;</button>
<h3> <span class="glyphicon glyphicon-credit-card"></span>

Paypal Payment </h3>

</div>
<div class="modal-body">

<form id="paypalManualPaymentForm">
{% csrf_token %}

{% bootstrap_field form.max_users  size='md' %}
{% bootstrap_form_errors form type='non_fields' %}

</form>
<button  type="button" data-show="{% url 'site_app:upgrade' %}"
class="btn btn-default s-modal"> {% trans "Back" %} </button>

<button  type="button" data-show="{% url 'site_app:paypal-manual-payment' %}"
class="btn btn-default s-modal"> {% trans "Send" %} </button>

</div>
