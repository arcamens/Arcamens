{% load i18n %}

<div id="pins">
<ul class="nav nav-pills" id="pinned-cards" style="font-size:70%">


<li><a class="e-get" style="color:#418C06"
data-shell="#main-view"
data-show="{% url 'board_app:list-boards' %}" href="#">
<span class="glyphicon glyphicon-flag"></span> {{user.default.name}}</a></li>

{% for ind in pins %}

<li >

<a class="e-get" 
data-shell="#main-view"
data-show="{{ ind.get_absolute_url }}" href="#">

<button type="button" class="close" 
onclick="$('#pins').load('{% url 'board_app:unpin' ind.id %}');event.stopPropagation();">&times;</button>

{% if ind.board %}
<span style="color:#333CFF" <span class="glyphicon glyphicon-th"></span> 
{% elif ind.list %}
<span style="color:#FF7733"> <span class="glyphicon glyphicon-list-alt"></span> 
{{ind.list.ancestor.name|truncatechars:20}} 
<span class="glyphicon glyphicon-arrow-right"></span>
{% elif ind.card %}
<span style="color:#7F7C7C"> <span class="glyphicon glyphicon-file"></span> 
{% endif %}

{{ind.get_target_name|truncatechars:20}}
</span>
</a>

</li>

{% endfor %}

</ul>

</div>

<script>
$( function() {
$( "#pinned-cards" ).sortable({
    helper: "clone",
    axis:'x'});
});
</script>
