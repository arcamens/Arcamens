{% load bootstrap3 %}
{% load i18n %}
{% load static %}

<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">&times;</button>
<h5>
<span class="glyphicon glyphicon-search"></span>
Available {{board.name}}'s users </h5>
</div>

<div class="modal-body">

{% include 'board_app//manage-board-users-list-choices.html' %}

<br> 
<form id="bind-board-search-form" enctype="multipart/form-data">

{% csrf_token %}

{% bootstrap_field form.name  size='md' layout='inline' %}

{% bootstrap_form_errors form type='non_fields' %}
</form>
</div>

<div class="modal-footer">

<button  type="button" data-form="#bind-board-search-form" 
data-shell="#modalContent" 
data-shell-error="#modalContent" data-show="{% url 'board_app:manage-board-users' board.id  %}"
class="btn btn-default e-post"> {% trans "Search" %} </button>

<button  type="button" data-dismiss="modal" class="btn btn-default"> 
     {% trans "Close" %}
</button>

</div>
