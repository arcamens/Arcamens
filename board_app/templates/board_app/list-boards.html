{% load i18n %}
{% load listutils %}

{% include 'board_app/list-pins.html' %}

<div class="row">

<div class="col-sm-3">
{% include "board_app/board-ancestor.html" %}
</div>

{% for ind in boards|slice:":3" %}
<div class="col-sm-3">
<div id="board-{{ind.id}}">

<script>
$(document).ready(function() {
$('#board-{{ind.id}}').load("{% url 'board_app:board' ind.id %}");
});
</script>
</div>

</div>
{% endfor %}
</div>

{% for indi in boards|slice:"3:"|partition:"4" %}
<div class="row">
{% for indj in indi %}
<div class="col-sm-3">
<div id="board-{{indj.id}}">

<script>
$(document).ready(function() {
$('#board-{{indj.id}}').load("{% url 'board_app:board' indj.id %}");
});
</script>

</div>
</div>
{% endfor %}
</div>
{% endfor %}
