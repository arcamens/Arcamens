{% load bootstrap3 %}
{% load i18n %}

<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">&times;</button>
<h5>
<span class="glyphicon glyphicon-search"></span>
Available {{user.name}}'s Boards </h5>
</div>

<div class="modal-body">

{% include 'board_app/manage-user-board-list-options.html' %}
</div>

<div class="modal-footer">
{% block buttons %}

<button  type="button" 
data-shell="#modalContent" 
data-shell-error="#modalContent" data-show="{% url 'core_app:list-users' organization.id  %}"
class="btn btn-default e-get"> {% trans "Back" %} </button>
{% endblock %}

<button  type="button" data-form="#bind-board-search-form" 
data-shell="#modalContent" 
data-shell-error="#modalContent" data-show="{% url 'board_app:manage-user-boards' user.id  %}"
class="btn btn-default e-post"> {% trans "Search" %} </button>

<button  type="button" data-dismiss="modal" class="btn btn-default"> 
     {% trans "Close" %}
</button>

</div>
