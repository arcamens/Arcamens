
{% extends "snippet_app/create-snippet.html" %}
{% load i18n %}
{% block title %}
<span class="glyphicon glyphicon-edit"></span> 
Update card
{% endblock %}

{% block buttons %}
<button  type="button" data-shell="#bigModalContent" 
data-show="{% url 'snippet_app:snippet' snippet.id %}"
class="btn btn-default e-get"> {% trans "Back" %} </button>

<button  type="button" 
data-form="#snippetForm" 
data-shell="#bigModalContent" 
data-shell-error="#bigModalContent" 
data-show="{% url 'snippet_app:update-snippet' snippet.id %}"
class="btn btn-default e-post"> 
{% trans "Update" %}
</button>
{% endblock %}
