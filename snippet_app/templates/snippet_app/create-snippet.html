{% load bootstrap3 %}
{% load i18n %}

<form id="snippetForm" enctype="multipart/form-data">

<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">&times;</button>
{% bootstrap_field form.title  size='md' %}
</div>

<div class="modal-body">
{% csrf_token %}
{% bootstrap_field form.data  size='md' %}
{% bootstrap_form_errors form type='non_fields' %}
</div>
</form>


<div class="modal-footer">
{% block buttons %}
<button  type="button" data-shell="#bigModalContent" 
data-show="{% url 'post_app:view-data' post.id %}"
class="btn btn-default e-get"> {% trans "Back" %} </button>

<button  type="button" data-form="#snippetForm" 
data-shell="#bigModalContent"  data-show="{% url 'snippet_app:create-snippet' post.id %}"
class="btn btn-default e-post"> 
     {% trans "Create" %}
</button>

{% endblock %}
</div>
