{% extends 'timeline_app/event.html' %}
{% load i18n %}

{% block content %}
<a href="#" data-toggle="popover" data-trigger="hover" title="{{event.user.email}}"  data-content="Score: value">

<span class="glyphicon glyphicon-user"></span>
{{event.user}} </a> has updated snippet 

<a class="e-get"
data-callback="$('#smallModal').modal('toggle');$('#bigModal').modal('show');" 
data-shell="#bigModalContent" 
data-show="{% url 'snippet_app:snippet' event.snippet.id %}" href="{{event.snippet.get_link_url}}"> 
<span class="glyphicon glyphicon-file"></span>
{{event.snippet.title}} </a>

on

<a class="e-get"
data-callback="$('#smallModal').modal('toggle');" 
data-shell="#main-view"
data-show="{% url 'post_app:post' event.child.id %}" 
href="{{ event.child.get_link_url }}"> 
<span class="glyphicon glyphicon-file"></span>
{{event.child.label|truncatechars:40}} </a> 

on {{event.created}}

{% endblock %}
