{% load bootstrap3 %}

{% load i18n %}

<div class="modal-header">
<button type="button"  class="close" data-dismiss="modal">&times;</button>
<h5> <span class="glyphicon glyphicon-share-alt"></span>
Bitbucket Webhook </h5>
</div>

<div class="modal-body">
<form id="bitbuckethookForm" enctype="multipart/form-data">
{% csrf_token %}

{% bootstrap_field form.address  size='md' %}
{% bootstrap_form_errors form type='non_fields' %}
</form>

</div>

<div class="modal-footer">
<button  type="button" class="btn btn-default s-modal"> {% trans "Back" %} </button>

{% block buttons %}
<button  type="button" data-form="#bitbuckethookForm" data-show="{% url 'bitbucket_app:create-bitbucket-hook' %}"
class="btn btn-default m-post">  {% trans "Create" %} </button>
{% endblock %}
</div>
