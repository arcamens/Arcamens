{% load bootstrap3 %}
{% load i18n %}


<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">&times;</button>
<h4> 

<!-- Should open a page for attaching the user to new organizations -->
{{user.name}}'s Information </h4>
</div>

<div class="modal-body">
<form id="update-user-information-form" enctype="multipart/form-data">
{% csrf_token %}
{% bootstrap_field form.name  size='md' %}
{% bootstrap_field form.email  size='md' %}

{% bootstrap_field form.avatar  size='md' %}

{% bootstrap_form_errors form type='non_fields' %}

</form>


</div>

<div class="modal-footer">
<button  type="button" data-form="#update-user-information-form" 
data-callback="$('#modal').modal('toggle');" 
data-shell-error="#modalContent" data-show="{% url 'core_app:update-user-information'  %}"
class="btn btn-default e-post"> 
     {% trans "Update" %}
</button>

</div>
