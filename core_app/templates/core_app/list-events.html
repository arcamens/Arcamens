{% load i18n %}
{% load bootstrap3 %}

<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">&times;</button>
<h4>  
<span class="glyphicon glyphicon-bell"></span>

{{organization.name}}'s Events <span class="badge">{{count}}</span></h4>
</div>

<div class="modal-body">
<div class="container-fluid pre-scrollable">
{% for ind in events %}

<p>
{{ind.html | safe}}

<a style="color:green;" class="e-get" data-shell="#modalContent" 
data-show="{% url 'core_app:seen-event' ind.id %}" href="#">
Seen </a>
</p>

{% endfor %}
</div>

</div>


</div>

<div class="modal-footer">
<div class="pull-left">
<a class="text-warning s-modal" href="{% url 'core_app:all-seen' %}"> 
<span class="glyphicon glyphicon-bell"></span> All seen?</a>

<a href="{% url 'core_app:shout' %}" class="s-modal"> 
<span class="glyphicon glyphicon-volume-up"></span>
Shout? </a>

</div>
<br>
<button  type="button" data-dismiss="modal" class="btn btn-default"> 
     {% trans "Close" %}
</button>
</div>
