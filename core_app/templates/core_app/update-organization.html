{% load bootstrap3 %}
{% load i18n %}

<div class="modal-header">
<button type="button"  class="close" data-dismiss="modal">&times;</button>
<h4> <span class="glyphicon glyphicon-cog"></span> {{organization.name}}'s Settings </h4>
</div>

<div class="modal-body">

<form id="form-organization-data" enctype="multipart/form-data">
{% csrf_token %}

{% bootstrap_field form.name  size='md' %}
{% bootstrap_form_errors form type='non_fields' %}
</form>

<a href="#" class="e-get" data-shell="#smallModalContent" data-show="{% url 'core_app:list-tags' %}" data-callback="$('#modal').modal('show');">  
<span class="glyphicon glyphicon-tag"></span> Tags </a>

<a href="#" class="s-modal" data-show="{% url 'bitbucket_app:list-bitbucket-hooks' %}" > <span class="glyphicon glyphicon-share-alt"></span>  
Bitbucket/Webhooks</a>

</div>

<div class="modal-footer">

<button  type="button" data-show="{% url 'core_app:delete-organization' organization.id %}" class="btn btn-danger s-modal">  
{% trans "Delete" %} </button>

<button  type="button" data-form="#form-organization-data" data-callback="location.reload()"  data-shell-error="#smallModalContent" 
data-show="{% url 'core_app:update-organization' organization.id %}" class="btn btn-default e-post"> {% trans "Update" %}
</button>

</div>
