{% extends 'timeline_app/event.html' %}
{% load i18n %}

{% block content %}

<a class="e-get"
data-shell="#main-view"
data-show="{% url 'card_app:view-data' event.child.id %}" 
href="#"> 
<span class="glyphicon glyphicon-file"></span>

{{event.child.label}} </a> 

updated on <a class="e-get"
data-shell="#main-view"
data-show="{% url 'card_app:list-cards' event.ancestor.id %}" href="#"> 
<span class="glyphicon glyphicon-list-alt"></span>
{{event.ancestor.name}} </a>  by 

{{event.user}} on {{event.created}}

{% endblock %}
