{% extends 'timeline_app/event.html' %}
{% load i18n %}


{% block content %}
<span class="glyphicon glyphicon-user"></span> {{event.user}} has binded
<span class="glyphicon glyphicon-user"></span> {{event.peer.name}} 
to card
<a class="e-get"
data-shell="#main-view"
data-show="{% url 'card_app:view-data' event.child.id %}" href="#"> 
<span class="glyphicon glyphicon-file"></span> {{event.child.label|truncatechars:40}} </a> 

at {{event.created}}

{% endblock %}
