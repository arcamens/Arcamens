{% extends 'timeline_app/event.html' %}
{% load i18n %}

{% block content %}
<span class="glyphicon glyphicon-user"></span>

{{event.user}} has related card

<a class="e-get"
data-shell="#main-view"
data-show="{% url 'card_app:view-data' event.child0.id %}" 
href="#"> 
<span class="glyphicon glyphicon-file"></span>

{{event.child0.label|truncatechars:40}} </a> 

to card

<a class="e-get"
data-shell="#main-view"
data-show="{% url 'card_app:view-data' event.child1.id %}" 
href="#"> 
<span class="glyphicon glyphicon-file"></span>
{{event.child1|truncatechars:40}}
</a>

at {{event.created}}
{% endblock %}
