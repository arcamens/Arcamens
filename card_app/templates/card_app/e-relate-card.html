{% load i18n %}

{% block content %}
<a href="#" data-toggle="popover" data-trigger="hover" title="{{event.user.email}}"  data-content="Score: value">

<span class="glyphicon glyphicon-user"></span>

{{event.user}} </a> has related card

data-callback="$('#modal').modal('toggle');"

<span class="glyphicon glyphicon-file"></span>

to card

data-callback="$('#modal').modal('toggle');" 
data-shell="#main-view"
data-show="{% url 'card_app:view-data' event.child1.id %}"
