
{% extends "card_app/create-card.html" %}
{% load i18n %}


{% block buttons %}
<button  type="button" id="updateCard"
data-form="#form-card-data" 
data-shell="#main-view" 
data-show="{% url 'card_app:update-card' card.id %}"
class="btn btn-default m-post-close"> 
{% trans "Update" %}
</button>

<script>
$('#form-card-data').on('submit', (function(e){
    e.preventDefault();
        $('#updateCard').click();

}));
</script>

{% endblock %}
