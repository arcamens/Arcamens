{% load i18n %}
{% load listutils %}
{% include 'board_app/list-pins.html' %}

<div class="row">

<div class="col-sm-3">
{% include "card_app/card-ancestor.html" %}
</div>

{% for ind in cards|slice:":3" %}
<div class="col-sm-3">
<div id="card-{{ind.id}}">
<script>
$(document).ready(function() {
$('#card-{{ind.id}}').load("{% url 'card_app:card' ind.id %}");
});
</script>
</div>

</div>
{% endfor %}
</div>

{% for indi in cards|slice:"3:"|partition:"4" %}
<div class="row">
{% for indj in indi %}
<div class="col-sm-3">
<div id="card-{{indj.id}}">

<script>
$(document).ready(function() {
$('#card-{{indj.id}}').load("{% url 'card_app:card' indj.id %}");
});
</script>

</div>
</div>
{% endfor %}
</div>
{% endfor %}
