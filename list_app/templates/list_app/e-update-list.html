{% extends 'timeline_app/event.html' %}
{% load i18n %}

{% block content %}
<span class="glyphicon glyphicon-user"></span>
{{event.user}} has updated list

<a class="e-get"
data-shell="#main-view"
data-show="{% url 'card_app:list-cards' event.child.id %}"
href="#"> 
<span class="glyphicon glyphicon-list-alt"></span>
{{event.child.name}} </a> on board

<a class="e-get"
data-shell="#main-view"
data-show="{% url 'list_app:list-lists' event.ancestor.id %}" href="#"> 
<span class="glyphicon glyphicon-th"></span>
{{event.ancestor.name}} </a>  by 

on {{event.created}}

{% endblock %}
