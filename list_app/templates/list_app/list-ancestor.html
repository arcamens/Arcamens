{% load i18n %}

<div class="panel panel-defaul list-ancestor" >
<div class="panel-body text-center">

<div class="pull-right">
{% include 'list_app/list-ancestor-menu.html' %}
</div>

<p> <em> <b> <span class="glyphicon glyphicon-th"></span> Board </b> </em>
{{board.name}}  

<span class="badge">{{lists.count}}/{{total.count}}</span>
<br>
<span class="text-info"> {{board.description}} </span>

</p>


<a class="e-get" data-shell="#main-view"  href="#" data-show="{% url 'board_app:list-boards' %}">
<span class="glyphicon glyphicon-arrow-up"></span> Up
</a>

<a class="e-get" data-shell="#smallModalContent" href="#" data-show="{% url 'list_app:create-list' board.id %}"  
data-callback="$('#modal').modal('toggle');">
<span class="glyphicon glyphicon-plus"></span> 
{% trans "List" %}
</a>

<a class="e-get" data-shell="#smallModalContent" href="#" data-show="{% url 'list_app:setup-list-filter' board.id %}"  
data-callback="$('#modal').modal('toggle');">
{% if filter.status %}
<span class="glyphicon glyphicon-filter"></span> 
Filter
{% else %}
<strike> 
<span class="glyphicon glyphicon-filter"></span> 
Filter </strike>

{% endif %}

</a>

</div>

</div>
