{% load bootstrap3 %}
{% load i18n %}
{% load static %}

<p style="font-size:80%"> 
<span class="glyphicon glyphicon-comment"></span> 

By {{note.owner.name}} at {{note.created}} 

<a href="#"
data-show="{% url 'note_app:update-note' note.id %}"
data-shell="#bigModalContent" 
class="e-get"> {% trans "Update" %} </a>

<a href="#"
data-show="{% url 'note_app:delete-note' note.id %}"
data-callback="$('#bigModal').modal('toggle');" 
data-shell="#main-view" 
class="e-get"> {% trans "Remove" %} </a>

</p>

<div style="word-wrap: break-word;"> 

{{note.html | safe}}

</div>

<div  style="font-size:80%">
{% for ind in note.notefilewrapper_set.all %}
<a href="#">
<span class="glyphicon glyphicon-file"></span>
{{ind.file.name}} 
</a>
{% empty %}
No attachments...

{% endfor %}
</div>

<hr>
