{% load bootstrap3 %}
{% load i18n %}
{% load static %}

<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">&times;</button>
<span class="glyphicon glyphicon-book"></span> 
Note by {{note.owner.name}} at {{note.created}}

</div>

<div class="modal-body">
<div style="word-wrap: break-word;"> 

<h4> {{note.title}} </h4>

{{note.html | safe}}

</div>

<div  style="font-size:80%">
{% for ind in note.notefilewrapper_set.all %}
<a href="#">
<span class="glyphicon glyphicon-file"></span>
{{ind.file.name}} 
</a>
{% empty %}
No attachments...

{% endfor %}
</div>

</div>

<div class="modal-footer">
<button  type="button" 
data-show="{% url 'note_app:update-note' note.id %}"
data-shell="#bigModalContent" 
class="btn btn-default e-get"> {% trans "Update" %} </button>

<button  type="button" 
data-show="{% url 'note_app:delete-note' note.id %}"
data-callback="$('#bigModal').modal('toggle');" 
data-shell="#main-view" 
class="btn btn-default e-get"> {% trans "Remove" %} </button>

<button  type="button" data-dismiss="modal" class="btn btn-default"> 
     {% trans "Close" %}
</button>
</div>
