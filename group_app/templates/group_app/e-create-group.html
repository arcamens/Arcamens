{% extends 'group_app/event.html' %}
{% load i18n %}

{% block content %}
Group
<a class="e-get"
data-shell="#main-view"
data-show="{% url 'group_app:list-posts' event.group.id %}"
href="{{event.group.get_link_url}}"> 
<span class="glyphicon glyphicon-eye-open"></span>
{{event.group.name}} </a> created on 

<span class="glyphicon glyphicon-flag"></span>

{{event.organization.name}} by 

<a href="#" data-toggle="popover" data-trigger="hover" title="{{event.user.email}}"  data-content="{{event.user.description}}">

<span class="glyphicon glyphicon-user"></span>
{{event.user}} </a> on {{event.created}}

{% endblock %}
