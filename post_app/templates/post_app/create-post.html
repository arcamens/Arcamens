{% load bootstrap3 %}
{% load i18n %}

<form id="postForm" enctype="multipart/form-data">

<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">&times;</button>

{% bootstrap_field form.label  size='md' %}

</div>

<div class="modal-body">

{% csrf_token %}

{% bootstrap_field form.data  size='md' %}

{% bootstrap_form_errors form type='non_fields' %}

</div>

<div class="modal-footer">
{% block buttons %}

<script>
function groupUpdate(){
    $('#main-view').load('{% url 'group_app:list-posts' ancestor.id %}');
}
</script>

<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>

<button type="button" data-form="#postForm" data-callback="groupUpdate();"
data-shell="#bigModalContent" data-show="{% url 'post_app:create-post' ancestor.id %}"
class="btn btn-default e-post"> 
     {% trans "Create" %}
</button>

{% endblock %}
</div>
</form>
