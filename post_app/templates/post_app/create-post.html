{% load bootstrap3 %}
{% load i18n %}


<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">&times;</button>

{% block title %}
<h4> 
<span class="glyphicon glyphicon-file"></span>

Create </h4>
{% endblock %}

</div>

<div class="modal-body">
<form id="form-post-data" enctype="multipart/form-data">

{% csrf_token %}

{% bootstrap_field form.label  size='md' %}
{% bootstrap_form_errors form type='non_fields' %}
</form>

<div id="div-attachments">
</div>
<script>
$('#div-attachments').load('{% url 'post_app:attach-file' post.id %}');
</script>


</div>

<div class="modal-footer">
{% block buttons %}
<button  type="button" data-form="#form-post-data" 
data-callback="$('#bigModal').modal('toggle');" 
data-show="{% url 'post_app:cancel-post-creation' post.id %}"
class="btn btn-default e-get"> 
     {% trans "Cancel" %}
</button>

<button id="createPost" type="button" data-form="#form-post-data" 
data-shell="#main-view" data-callback="$('#bigModal').modal('toggle');" 
data-shell-error="#bigModalContent" data-show="{% url 'post_app:create-post' ancestor.id post.id %}"
class="btn btn-default e-post"> 
     {% trans "Create" %}
</button>

{% endblock %}
</div>
