
{% extends "post_app/create-post.html" %}
{% load i18n %}

{% block buttons %}
<script>
$('#bigModal').one('hidden.bs.modal', function () {
    $('#post-{{post.id}}').load('{% url 'post_app:refresh-post' post.id  %}');
})
</script>

      <button  type="button" data-form="#form-post-data" id="updatePost"
      data-shell="#post-{{post.id}}"  
      data-shell-error="#bigModalContent" data-show="{% url 'post_app:update-post' post.id %}"
      class="btn btn-default e-post"> 
           {% trans "Update" %}
      </button>

{% endblock %}
